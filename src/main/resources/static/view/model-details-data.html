<script>
    var url = location.search; //获取url中"?"符后的字串
    var tableId = '';
    if (url.indexOf("?") != -1) {
        tableId = url.substr(1);
    }
    layui.use('table',
    function() {
        var table = layui.table;

        table.render({
            id:"genTableColumnTable",//
            elem: '#genTableColumnData',//指定表格元素
            url: '/genTableColumn/modelColumnByTableId?tableId='+tableId,  //请求路径
            cellMinWidth: 20 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,skin: 'line ' //表格风格 line （行边框风格）row （列边框风格）nob （无边框风格）
            //,even: true    //隔行换色
            ,page: true  //开启分页
            ,limits: [10,20,50,100]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            ,limit: 10 //每页默认显示的数量
            ,method:'post'  //提交方式
            ,cols: [[
                {type:'checkbox'}, //开启多选框
                {
                    field: 'columnId', //json对应的key
                    title: 'columnId',   //列名
                    sort: true,   // 默认为 false,true为开启排序
                    width: '5%',
                    hide:true
                },
                {
                    field: 'columnName', //json对应的key
                    title: '字段名称',   //列名
                    width: '15%',
                    style: 'color:red;'
                },
                {
                    field: 'columnType', //json对应的key
                    title: '字段类型',   //列名
                    width: '10%',
                }, {
                    field: 'columnLength',
                    title: '字段长度',
                    align: 'center',
                    width: '10%',
                },
                {
                    field: 'columnComment', //json对应的key
                    title: '字段描述',   //列名
                }
            ]]
        });

    });</script>
